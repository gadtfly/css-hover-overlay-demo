<!doctype html>
<html>
  <head>
    <style>
      .thumbnail {
        display: inline-flex;       /* Use "flexible box" model, and shrink to contents */
        flex-direction: column;     /* Place contents vertically and in order */
      }
      .controls {
        display: flex;              /* Use "flexible box" model */
        justify-content: center;    /* Center contents horizontally */
        align-items: center;        /* Center contents vertically */
      }

      /* Purely cosmetic things */
      .content img {
        display: block;             /* Flow like a block rather than like text (killing extra whitespace) */
      }
      .controls {
        background-color: black;
      }
      .controls a {
        margin: 5px;
      }
      
      
      /* If tablet-ish-or-smaller screen size (not at all a safe assumption!!! [0]):
         * [0] @media query for "hover-capable" on the way, but not yet widely implemented
       * Extend existing CSS to overlay .controls over .content
       * Make visible by hovering. */
      @media (min-width: 992px) {
        .thumbnail {
          position: relative;         /* Set up as basis for {position: absolute;} on child */
        }
        .controls {
          position: absolute;         /* Position relative to parent */
          top: 0; left: 0;            /* Position on top of parent */
          width: 100%; height: 100%;  /* Fill parent */
          opacity: 0;                 /* Start out totally transparent */
          pointer-events: none;       /* Transparent to mouse events */
        }
        .controls a {
          pointer-events: auto;       /* Visible to mouse events */
        }
        .thumbnail:hover .controls {  /* Hover detection on parent */
          opacity: 0.5;               /* Fade in child on mouse-hover */
        }

        /* Purely cosmetic things */
        .controls {
          transition: 0.5s;
        }
        .thumbnail:hover .controls {
          transition: 0.5s;
        }
      }
    </style>
  </head>
  <body>
    <div class='thumbnail'>
      <div class='content'>
        <a href='#main'>
          <img src='https://placehold.it/200x200'>
        </a>
      </div>
      <div class='controls'>
        <a href='#1'>
          <img src='https://placehold.it/20x20'></img>
        </a>
        <a href='#2'>
          <img src='https://placehold.it/20x20'></img>
        </a>
      </div>
    </div>
  </body>
</html>
